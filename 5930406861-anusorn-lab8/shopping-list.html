
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul id = "MyID">

    </ul>
      
      <p id="demo"></p>

    <script>
      var list = document.querySelector('ul');
      var input = document.querySelector('input');
      var button = document.querySelector('button');
        
        document.getElementById("demo").innerHTML = "The list has "+ 0 +" item";
      button.onclick = function() {
        var myItem = input.value;
        input.value = '';
        var listItem = document.createElement('li');
        var listText = document.createElement('span');
        var listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = 'Delete';
        list.appendChild(listItem);

        listBtn.onclick = function(e) {
          list.removeChild(listItem);
            var b = document.getElementById("MyID").childElementCount;
            if (b==0){
        document.getElementById("demo").innerHTML = "The list has "+ b +" item";}
            else if (b==1){
        document.getElementById("demo").innerHTML = "The list has "+ b +" item";}
          else {
        document.getElementById("demo").innerHTML = "The list has "+ b +" items";}
        }
        
        input.focus();
      var c = document.getElementById("MyID").childElementCount;
    
         if (c==0){
        document.getElementById("demo").innerHTML = "The list has "+ c +" item";}
            else if (c==1){
        document.getElementById("demo").innerHTML = "The list has "+ c +" item";}
          else {
        document.getElementById("demo").innerHTML = "The list has "+ c +" items";}
             
        }
             
      
    </script>
  </body>
</html>

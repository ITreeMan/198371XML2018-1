<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery Basic</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>Title</h1>
    <h1>2Title</h1>
    <p></p>
    <script>

        $.ajax({
            type: "GET",
            url: "http://www.bangkokbiznews.com/rss/feed/technology.xml",
            dataType: "xml",
            success: function (xml) {
                channel = $(xml).find('channel');
                console.log(channel.children('title').text())
            }
        });

        $.ajax({
            url: 'xmls/nations.xml',
            type: 'GET',
            dataType: 'xml',
            success: function (data) {
                updateStage(data);
            }
        });



        $(document).ready(function () {
            var i = 0
            $('h1').each(function () {
                $(this).html('Title' + i)
                i++
            })
        })

        function updateStage(data) {
            var data = $(data).find('name').each(function () {
                console.log($(this).text())
            })

        }

    </script>
</body>

</html>

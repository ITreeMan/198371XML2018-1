<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOM Example</title>
</head>
<body>
    <section>
        <a><img src='images/orn1.jpg'></a>
        <p id='k'></p>
    </section>
    
    <script>
        var image = document.querySelector('img');
        var a = document.querySelector('a');
        var para = document.getElementById('k');
        image.style.width = '25%';
        a.setAttribute('href', 'http://bnk48.com');
        a.setAttribute('target','_blank')
        para.textContent = "Orn BNK48";
    </script>
</body>
</html>

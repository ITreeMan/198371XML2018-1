    <script>
        $(document).ready(function () {
                $.ajax({
                    url: ' https://maps.googleapis.com/maps/api/directions/xml?origin=Khon%20Kaen&destination=Chiang%20Mai&key=AIzaSyAk7mSHqM-dICaQ-xkm7WPj1P5hVn0lTd0',
                    type: 'GET',
                    dataType: "xml",
                    success: function (data) {
                        parseXml(data);
                    }
                });
        });

        function parseXml(xml) {
            var step = $(xml).find("step");
            var nation = $(xml).find("route");

            
            amountStep = step.length;

            for(var i = 0; i < amountStep; i++) {
              num =   i.toString();
            $('#stage'+num).html('<p></p>');
            $('#stage'+num).html( i +$(nation).find("summary").text() + '</br>'+"("+ $(nation).find("leg").find("step").find("distance").find("value").text() +")"+'</br>');

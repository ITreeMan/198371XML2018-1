<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
  </head>
  <body>
    <button onclick="createParagraph()">Click me</button>
	<p id="demo"></p>
  </body>
</html>

<script>
var count=1;

  function createParagraph() {
    document.getElementById('demo').innerHTML = 'You clicked the button for '+count+' time';
	count++;
	
  }

</script>
